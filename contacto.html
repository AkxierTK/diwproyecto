  <div class="menu"></div>
  <h1 class="tituloForm">Formulario de Contacto</h1>
  <div>
  <form>
    <label>Nombre:</label>
    <input name="nombre" type="text" placeholder="Por ejemplo Guillermo" pattern="[a-zA-Z]{1,30}" required autofocus />
    <label>Correo:</label>
    <input type="email" id="correo" placeholder="Por ejemplo diseñoMola@gmail.com" required />
    <label>Edad:</label>
    <input name="edad" type="number"  min="18" max="99" placeholder="Por ejemplo 59" required />
    <label>Teléfono:</label>
    <input name="numero" type="text" pattern="[0-9]{9}" placeholder="Por ejemplo 666 666 666" required />
    <label>Mensaje:</label>
    <textarea name="textarea" rows="10" cols="50" placeholder="Escribe aquí tu mensaje"></textarea>
    <div class="bloqueCheck">
    <input class="checkboxx" type="checkbox" name="condiciones" value="Acepto la politica de privacidad de cookies" required />
    <label class="chechText" for="texto">Acepto la politica de privacidad de cookies</label>
    </div>
    <button id="enviar" name="enviar" type="submit">ENVIAR</button>
  </form>
  </div>
  <div class="centradoN">
    <p>Si necesitas contactar con nosotros urgentemente estos son nuestros datos de contacto:</p>
    <p><b>Calle:</b>Polígono de Elche Nº34 1ero Drc</p>

    <p><b>Correo:</b><a  class="linkCompra" href="mailto:FITLIFEconsultas@outlook.com?Subject=Aquí%20el%20asunto%20del%20mail">FITLIFEconsultas@outlook.com</a></p>
