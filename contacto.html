  <h2>Formulario de Contacto</h2>
<form>
<input name="nombre" type="text" placeholder="Nombre" pattern="[a-zA-Z]{1,30}" required autofocus/><br><br>
<input type="email" id="correo" placeholder="Correo" required /><br><br>
<input name="edad" type="text" pattern="[0-9]{2}" min="18" max=”99”  placeholder="Edad" required /><br><br>
<input name="numero" type="text" pattern="[0-9]{9}"  placeholder="Número de telefono" required /><br><br>
<textarea name="textarea" rows="10" cols="50" placeholder="Escribe aquí tu mensaje"></textarea><br><br>
<input type='checkbox' name='condiciones' value='Acepto la politica de privacidad de cookies' required />Acepto la politica de privacidad de cookies<br><br>
 
<button id="enviar" name="enviar" type="submit">ENVIAR</button>
</form>
